name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - '*.md'
      - 'docs/**'
      - 'LICENSE'
      - '.gitignore'
      - '.github/dependabot.yml'
      - 'assets/**'
  pull_request:
    branches: [main]
    paths-ignore:
      - '*.md'
      - 'docs/**'
      - 'LICENSE'
      - '.gitignore'
      - '.github/dependabot.yml'
      - 'assets/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libudev-dev libxkbcommon-dev libwayland-dev

      - name: Check
        run: cargo check --all-targets

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libudev-dev libxkbcommon-dev libwayland-dev

      - name: Clippy
        run: cargo clippy --all-targets -- -D warnings

  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --all -- --check

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libudev-dev libxkbcommon-dev libwayland-dev

      - name: Run tests
        run: cargo test

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [check, clippy, fmt, test]
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libudev-dev libxkbcommon-dev libwayland-dev

      - name: Build release
        run: cargo build --release

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: eve_rebellion-linux
          path: target/release/eve_rebellion

  benchmark:
    name: Benchmark
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libudev-dev libxkbcommon-dev libwayland-dev

      - name: Run benchmarks
        run: cargo bench --bench game_systems -- --output-format bencher | tee bench-output.txt

      - name: Store benchmark results
        uses: benchmark-action/github-action-benchmark@v1
        with:
          name: Rust Benchmarks
          tool: cargo
          output-file-path: bench-output.txt
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: true
          alert-threshold: "115%"
          comment-on-alert: true
          fail-on-alert: ${{ github.event_name == 'pull_request' }}
          gh-pages-branch: gh-pages
          benchmark-data-dir-path: dev/bench

  wasm:
    name: WASM Build
    runs-on: ubuntu-latest
    needs: [check, fmt]
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Install wasm-bindgen-cli
        run: cargo install wasm-bindgen-cli --version 0.2.106

      - name: Build for WASM
        run: cargo build --release --target wasm32-unknown-unknown

      - name: Generate JS bindings
        run: |
          wasm-bindgen \
            --out-dir web \
            --target web \
            target/wasm32-unknown-unknown/release/eve_rebellion.wasm

      - name: Check WASM size
        run: |
          WASM_SIZE=$(stat -c%s target/wasm32-unknown-unknown/release/eve_rebellion.wasm)
          WASM_MB=$(echo "scale=2; $WASM_SIZE / 1048576" | bc)
          echo "WASM binary size: ${WASM_MB}MB ($WASM_SIZE bytes)"
          if [ "$WASM_SIZE" -gt 52428800 ]; then
            echo "::error::WASM binary exceeds 50MB limit (${WASM_MB}MB)"
            exit 1
          fi
          echo "WASM size OK (< 50MB)"

      - name: Copy assets
        run: cp -r assets web/

      - name: Upload WASM artifact
        uses: actions/upload-artifact@v6
        with:
          name: eve_rebellion-wasm
          path: web/
