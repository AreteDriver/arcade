# YOKAI BLADE CI Pipeline
# Uses GameCI for Unity testing and builds
#
# SETUP REQUIRED:
# 1. Run the 'Unity License Activation' workflow manually
# 2. Download the generated .alf file from artifacts
# 3. Upload to https://license.unity3d.com/manual to get .ulf file
# 4. Add the .ulf contents as repository secret: UNITY_LICENSE
#
# See: https://game.ci/docs/github/activation

name: Unity Build & Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  UNITY_VERSION: 2022.3.22f1

jobs:
  lint:
    name: Code Quality Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check for TODO/FIXME in critical systems
        run: |
          echo "Checking for unresolved items in Core systems..."
          ! grep -r "TODO\|FIXME\|HACK" Assets/Core/ --include="*.cs" || echo "Warning: Found TODO/FIXME items"

      - name: Validate telegraph invariants documented
        run: |
          echo "Checking telegraph documentation exists..."
          test -f docs/INVARIANTS.md

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - name: Cache Unity Library
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-

      - name: Run EditMode Tests
        uses: game-ci/unity-test-runner@v4
        id: editmode-tests
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        with:
          projectPath: .
          testMode: EditMode
          artifactsPath: editmode-artifacts
          checkName: EditMode Test Results
          githubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload EditMode Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: EditMode Test Results
          path: editmode-artifacts

      - name: Run PlayMode Tests
        uses: game-ci/unity-test-runner@v4
        id: playmode-tests
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        with:
          projectPath: .
          testMode: PlayMode
          artifactsPath: playmode-artifacts
          checkName: PlayMode Test Results
          githubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload PlayMode Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: PlayMode Test Results
          path: playmode-artifacts

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    strategy:
      matrix:
        targetPlatform:
          - StandaloneWindows64
          - StandaloneLinux64
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - name: Cache Unity Library
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-${{ matrix.targetPlatform }}-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-${{ matrix.targetPlatform }}-
            Library-

      - name: Build ${{ matrix.targetPlatform }}
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        with:
          projectPath: .
          targetPlatform: ${{ matrix.targetPlatform }}
          buildsPath: build

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Build-${{ matrix.targetPlatform }}
          path: build/${{ matrix.targetPlatform }}
