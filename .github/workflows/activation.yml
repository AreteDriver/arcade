# Unity License Activation
#
# This workflow activates a Unity personal license and stores it as a secret.
# Run this once to set up your UNITY_LICENSE secret.
#
# Prerequisites:
# 1. Set UNITY_EMAIL secret (your Unity account email)
# 2. Set UNITY_PASSWORD secret (your Unity account password)
# 3. Set GH_PAT secret (a GitHub PAT with 'repo' scope to update secrets)
#
# After running:
# The workflow will attempt to activate Unity and upload the license.

name: Activate Unity License

on:
  workflow_dispatch:
    inputs:
      unity_version:
        description: 'Unity version to activate'
        required: false
        default: '2022.3.22f1'

jobs:
  activate:
    name: Activate Unity License
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Activate Unity
        uses: game-ci/unity-activate@v2
        env:
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          unityVersion: ${{ inputs.unity_version }}

      - name: Upload license artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: Unity_License
          path: Unity_lic.ulf
          retention-days: 1
          if-no-files-found: warn
