<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="rust-rebel-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff0040"/>
      <stop offset="100%" style="stop-color:#8b0000"/>
    </linearGradient>
    <filter id="rust-glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <!-- Background -->
  <circle cx="256" cy="256" r="240" fill="#0a0010"/>
  <!-- Stylized spaceship -->
  <path d="M256 80 L320 200 L380 350 L320 320 L256 380 L192 320 L132 350 L192 200 Z"
        fill="url(#rust-rebel-grad)"/>
  <path d="M256 120 L300 200 L340 300 L300 280 L256 330 L212 280 L172 300 L212 200 Z"
        fill="#0a0010" opacity="0.5"/>
  <!-- Cockpit -->
  <ellipse cx="256" cy="200" rx="30" ry="40" fill="#00d4ff" opacity="0.8"/>
  <!-- Engine glow -->
  <ellipse cx="192" cy="340" rx="15" ry="30" fill="#ff6600" filter="url(#rust-glow)"/>
  <ellipse cx="320" cy="340" rx="15" ry="30" fill="#ff6600" filter="url(#rust-glow)"/>
  <!-- Rust gear emblem -->
  <circle cx="256" cy="440" r="40" fill="none" stroke="#b7410e" stroke-width="8"/>
  <circle cx="256" cy="440" r="25" fill="#b7410e"/>
  <circle cx="256" cy="440" r="10" fill="#0a0010"/>
  <!-- Stars -->
  <circle cx="80" cy="80" r="3" fill="#fff"/>
  <circle cx="440" cy="60" r="2" fill="#fff"/>
</svg>
